[tool.poetry]
name = "model-resolver"
version = "0.1.0"
description = ""
authors = ["edayot <pro.e.dayot@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
beet = ">=0.104.1"
click = ">=8.1.7"
tqdm = "^4.66.2"
rich = "^13.7.1"
pyopengl = {git = "https://github.com/mcfletch/pyopengl.git", rev = "29b79e8"}
pillow = "^10.3.0"
black = "^24.4.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.beet]
output="build"
pipeline=[
    "model_resolver"
]


[tool.beet.resource_pack]
load = "."

[tool.beet.meta.model_resolver]
load_vanilla = true
use_cache = false
render_size = 256

